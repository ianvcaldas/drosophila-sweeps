
simulations: 10

simulation-parameters:
  diploid-population-size:
    distribution: integer-range
    lower: 800
    upper: 1200
  locus-size: 1e3
  recombination-rate: 1e-8
  mutation-rate: 1e-6
  smallest-window: 10
  demography:
    - kind: size-change
      generation: 10
      diploid-size: 700
    - kind: size-change
      generation:
        distribution: integer-range
        lower: 15
        upper: 25
      diploid-size: 1300
