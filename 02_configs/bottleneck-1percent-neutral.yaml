
num-simulations: 5

simulation-parameters:

  diploid-population-size: 50000
  mutation-rate: 2.25e-8
  recombination-rate: 1.619e-7

  demography:
    - kind: bottleneck
      generation: 1
      crash-size: 500
      duration: 100
      recovery-size: 50000

  last-generation:
    distribution: integer-range
    lower: 51
    upper: 1601
