
simulations: 10

simulation-parameters:
  diploid-population-size:
    distribution: integer-range
    lower: 800
    upper: 1200
  locus-size: 1e3
  recombination-rate: 1e-8
  mutation-rate: 1e-6
  smallest-window: 10
  demography:
    - kind: bottleneck
      generation: 10
      crash-size: 700
      duration: 6
      recovery-size: 1300
